<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.css" />
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- G-Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>RE</title>
  </head>

  <body>
    <main class="regist-container">
      <div class="container">
        <div class="row page-regist d-flex align-items-center justify-content-center">
          <div class="section-regist col-12 col-md-6">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <p class="greet mb-4">Daftar Sini</p>
                </div>
                <form>
                  <div class="form-group">
                    <label for="username">Name</label>
                    <input type="text" class="form-control" id="username" />
                  </div>
                  <div class="form-group">
                    <label for="email">Email Adress</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
                  </div>
                  <div class="form-group">
                    <label for="numberphone">No. HP</label>
                    <input type="number" class="form-control" id="numberphone" />
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" />
                  </div>
                  <button type="submit" class="btn btn-signup btn-block">Sign Up</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
  </body>
</html>
